AgentBehavior:
    trainer: sac
    batch_size: 128
    buffer_size: 50000
    buffer_init_steps: 1000
    hidden_units: 128
    init_entcoef: 0.5
    learning_rate: 0.0004
    learning_rate_schedule: constant
    max_steps: 20000
    memory_size: 128
    normalize: false
    steps_per_update: 100
    num_layers: 1
    time_horizon: 5
    sequence_length: 50
    summary_freq: 500
    tau: 0.005
    use_recurrent: false
    vis_encode_type: simple
    reward_signals:
      extrinsic:
        strength: 1.0
        gamma: 0.9